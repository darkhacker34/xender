name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # This will trigger on any tag starting with 'v' (v1.0.0, v1.0.1, v2.0.0, etc.)
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'  # Updated for newer Flutter versions
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'  # Your exact Flutter version
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests (optional)
      run: flutter test --no-pub
      continue-on-error: true  # Won't fail build if tests fail
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK to Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        name: Release ${{ github.ref_name }}
        body: |
          ðŸ“± **Xender Clone APK Release**
          
          **What's New:**
          - Latest features and improvements
          - Bug fixes and performance enhancements
          
          **Installation:**
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          
          **Build Info:**
          - Flutter Version: 3.32.8
          - Build Number: ${{ github.run_number }}
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
